<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:panelGroup
		rendered="#{controleLogin.usuarioLogado.grupo == 'Desenvolvedores'}">
		<h:panelGrid columns="1">
			<h:outputLabel value="#{msgs['login.usuario.texto']}" />
			<h:outputLabel value="#{controleLogin.usuarioLogado.nome}" />
			<h:commandLink action="#{controleProjeto.listar()}"
				value="#{msgs['menu.projetos']}" />
			<h:commandLink action="#{controleLogin.efetuarLogout()}"
				value="#{msgs['menu.sair']}" />
		</h:panelGrid>
	</h:panelGroup>
</body>
</html>

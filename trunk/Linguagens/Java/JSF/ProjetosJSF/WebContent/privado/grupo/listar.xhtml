<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">#{msgs['grupo.titulo']}</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:commandButton action="#{controleGrupo.novo()}" value="#{msgs['grupo.novo']}" />
			<h:commandButton action="#{controleGrupo.relatorio()}" value="Imprimir" onclick="this.form.target='_blank';" />
			
			<h:panelGrid columns="6">
				<h:selectOneMenu value="#{controleGrupo.dao.ordem}">
					<f:selectItem itemLabel="#{msgs['grupo.label.id']}" itemValue="#{msgs['grupo.value.id']}" />
					<f:selectItem itemLabel="#{msgs['grupo.label.nome']}" itemValue="#{msgs['grupo.value.nome']}" />
					<f:ajax execute="@form" render="@form" />
				</h:selectOneMenu>
				<h:outputLabel value="#{msgs['grupo.filtro']}" />
				<h:inputText value="#{controleGrupo.dao.filtro}">
					<f:ajax execute="@form" render="@form" event="keyup" />
				</h:inputText>
				<h:outputText value="#{msgs['grupo.maximo.objetos']}" />
				<h:inputText value="#{controleGrupo.dao.maximosObjetos}" size="3">
					<f:ajax execute="@form" render="@form" event="keyup" />
				</h:inputText>
			</h:panelGrid>

			<h:dataTable value="#{controleGrupo.dao.listar()}" var="obj"
				frame="box" rules="all" cellpadding="3">
				<f:facet name="header">#{msgs['grupo.titulo']}</f:facet>
				<f:facet name="footer">
					<div align="center">
						<h:outputLabel value="#{controleGrupo.dao.mensagemNavegacao}" />
						<br />
						<h:commandButton value="#{msgs['grupo.primeiro']}"
							action="#{controleGrupo.dao.primeiro()}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
						<h:commandButton value="#{msgs['grupo.anterior']}"
							action="#{controleGrupo.dao.anterior()}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
						<h:commandButton value="#{msgs['grupo.proximo']}"
							action="#{controleGrupo.dao.proximo()}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
						<h:commandButton value="#{msgs['grupo.ultimo']}"
							action="#{controleGrupo.dao.ultimo()}">
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
					</div>
				</f:facet>
				<h:column>
					<f:facet name="header">#{msgs['grupo.label.id']}</f:facet>
				#{obj.id}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs['grupo.label.nome']}</f:facet>
				#{obj.nome}
			</h:column>
				<h:column>
					<f:facet name="header">#{msgs['grupo.alterar']}</f:facet>
					<h:commandLink action="#{controleGrupo.alterar(obj)}"
						value="#{msgs['grupo.alterar']}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs['grupo.excluir']}</f:facet>
					<h:commandLink action="#{controleGrupo.excluir(obj)}"
						value="#{msgs['grupo.excluir']}"
						onclick="if (!confirm('Confirma a exclusÃ£o do grupo?')) return false" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Cadastro de Caloteiro</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" for="nome"/>
			<h:inputText id="nome" value="#{caloteiroBean.caloteiro.nome}"/>
			
			<h:outputLabel value="Email:" for="email"/>
			<h:inputText id="email" value="#{caloteiroBean.caloteiro.email}"/>
			
			<h:outputLabel value="Devendo:" for="devendo"/>
			<h:inputText id="devendo" value="#{caloteiroBean.caloteiro.devendo}"/>
			  
			<h:outputLabel value="Data Dívida:" for="dataDivida"/>
			<h:inputText id="dataDivida" value="#{caloteiroBean.caloteiro.dataDivida}"/>
			
			<h:commandButton value="Grava" action="#{caloteiroBean.adiciona}"/>
		</h:panelGrid>	
		
	</h:form>
</h:body>
</html>

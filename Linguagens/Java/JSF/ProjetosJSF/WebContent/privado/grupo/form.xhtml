<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:define name="tituloJanela">#{msgs['grupo.form.titulo']}</ui:define>
	<ui:define name="conteudo">
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<f:facet name="footer">
				<div align="center">
					<h:commandButton action="#{controleGrupo.gravar()}" value="#{msgs['grupo.form.gravar']}" />

			</f:facet>
			<h:outputLabel value="#{msgs['grupo.label.id']}" />
			<h:inputText value="#{controleGrupo.objeto.id}" readonly="true" />
			<h:outputLabel value="#{msgs['grupo.label.nome']}" />
			<h:inputText value="#{controleGrupo.objeto.nome}" maxlength="40" size="40" />
		</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>

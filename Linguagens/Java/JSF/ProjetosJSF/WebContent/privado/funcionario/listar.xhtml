<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Listagem de Funcionários</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:commandButton action="#{controleFuncionario.novo()}"
					value="Novo registro" />
				<h:commandButton action="#{controleFuncionario.relatorio()}"
					value="Imprimir" onclick="this.form.target='_blank';" />
			<h:panelGrid columns="6">
				<h:selectOneMenu value="#{controleFuncionario.dao.ordem}">
					<f:selectItem itemLabel="ID" itemValue="id"/>
					<f:selectItem itemLabel="Nome" itemValue="nome"/>
					<f:selectItem itemLabel="Grupo" itemValue="grupo"/>
					<f:selectItem itemLabel="Setor" itemValue="setor"/>
					<f:ajax execute="@form" render="@form"/>
				</h:selectOneMenu>
				<h:outputLabel value="Filtro:" />
				<h:inputText value="#{controleFuncionario.dao.filtro}">
					<f:ajax execute="@form" render="@form" event="keyup"/>
				</h:inputText>
				<h:outputLabel value="Maximo de objetos" />
				<h:inputText value="#{controleFuncionario.dao.maximosObjetos}" size="3">
					<f:ajax execute="@form" render="@form" event="keyup"/>
				</h:inputText>
			</h:panelGrid>
			<h:dataTable value="#{controleFuncionario.dao.listar()}"
				var="obj" frame="box" rules="all" cellpadding="3">
				<f:facet name="header">Listagem de Funcionários</f:facet>
				<f:facet name="footer">
					<div align="center">
						<h:outputLabel value="#{controleFuncionario.dao.mensagemNavegacao}" /><br/>
						<h:commandButton value="Primeiro" action="#{controleFuncionario.dao.primeiro()}">
							<f:ajax execute="@form" render="@form"/>
						</h:commandButton>
						<h:commandButton value="Anterior" action="#{controleFuncionario.dao.anterior()}">
							<f:ajax execute="@form" render="@form"/>
						</h:commandButton>
						<h:commandButton value="Proximo" action="#{controleFuncionario.dao.proximo()}">
							<f:ajax execute="@form" render="@form"/>
						</h:commandButton>
						<h:commandButton value="Ultimo" action="#{controleFuncionario.dao.ultimo()}" >
							<f:ajax execute="@form" render="@form"/>
						</h:commandButton>
					</div>
				</f:facet>
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{obj.id}
			</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
				#{obj.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Grupo</f:facet>
				#{obj.grupo.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Setor</f:facet>
				#{obj.setor.nome}
			</h:column>
				<h:column>
					<f:facet name="header">Foto</f:facet>
					<p:graphicImage value="#{controleFuncionario.imagemDinamica}"
						id="imagem" style="width:60px;height:60px" cache="false">
						<f:param name="id_imagem" value="#{obj.id}" />
					</p:graphicImage>
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink action="#{controleFuncionario.alterar(obj)}"
						value="Alterar" />
				</h:column>
				<h:column>
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{controleFuncionario.excluir(obj)}"
						value="Excluir"
						onclick="if (!confirm('Confirma a exclusão do funcionario? ')) return false" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>

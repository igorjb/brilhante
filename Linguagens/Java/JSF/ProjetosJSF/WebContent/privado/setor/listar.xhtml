<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">Listagem de Setores</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:messages />
			<h:commandLink action="#{controleSetor.novo()}"
							value=""><h:graphicImage library="images" name="novo.png" width="100px" height="40px"/></h:commandLink>			
			<h:commandLink action="#{controleSetor.relatorio()}"
							value=""><h:graphicImage library="images" name="imprimir.png" width="115px" height="40px"/></h:commandLink>
			
			<h:panelGrid columns="5">
				<h:selectOneMenu value="#{controleSetor.dao.ordemAtual}"
					converter="#{controleSetor.dao.converterOrdem}">
					<f:selectItems value="#{controleSetor.dao.listaOrdem}" />
					<f:ajax execute="@form" render="@form" />
				</h:selectOneMenu>
				<h:outputLabel value="Filtro" />
				<h:inputText value="#{controleSetor.dao.filtro}">
					<f:ajax execute="@form" render="@form" event="keyup" />
				</h:inputText>
				<h:outputLabel value="Maximo objetos" />
				<h:inputText value="#{controleSetor.dao.maximoObjetos}">
					<f:ajax execute="@form" render="@form" event="keyup" />
				</h:inputText>
			</h:panelGrid>
			<div class="CSSTableGenerator" >
				<h:dataTable value="#{controleSetor.dao.listar()}" var="obj"
					frame="box" rules="all" cellpadding="3">
					<f:facet name="header">CADASTRO DE SETORES</f:facet>
					<f:facet name="footer">
							<div align="center">
								<h:outputLabel value="#{controleSetor.dao.mensagemNavegacao}" />
								<br />
								<h:commandLink action="#{controleSetor.dao.primeiro()}"
									value="">
									<h:graphicImage library="images" name="primeiro.png" width="30px" height="30px"/>
									<f:ajax execute="@form" render="@form" />
								</h:commandLink>
								<h:commandLink action="#{controleSetor.dao.anterior()}"
									value="">
									<h:graphicImage library="images" name="anterior.png" width="30px" height="30px"/>
									<f:ajax execute="@form" render="@form" />
								</h:commandLink>
								<h:commandLink action="#{controleSetor.dao.proximo()}"
									value="">
									<h:graphicImage library="images" name="proximo.png" width="30px" height="30px"/>
									<f:ajax execute="@form" render="@form" />
								</h:commandLink>
								<h:commandLink action="#{controleSetor.dao.ultimo()}"
									value="">
									<h:graphicImage library="images" name="ultimo.png" width="30px" height="30px"/>
									<f:ajax execute="@form" render="@form" />
								</h:commandLink>
							</div>
						
					</f:facet>
					<h:column>
						<f:facet name="header">ID</f:facet>
						#{obj.id}
					</h:column>
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{obj.nome}
					</h:column>
					<h:column>
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink action="#{controleSetor.alterar(obj)}"
							value=""><h:graphicImage library="images" name="editar.png" /></h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Excluir</f:facet>
						<h:commandLink action="#{controleSetor.excluir(obj)}"
							value=""
							onclick="if (!confirm('Confirme a exclusÃ£o do setor?')) return false;">
								<h:graphicImage library="images" name="delete.png" width="30px" height="30px" />
							</h:commandLink>
					</h:column>
				</h:dataTable>
			</div>	
		</h:form>
	</ui:define>
</ui:composition>
</html>

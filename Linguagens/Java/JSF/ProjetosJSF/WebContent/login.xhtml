<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<ui:composition template="/templates/template.xhtml">
	<ui:define name="tituloJanela">#{msgs['login.titulo']}</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="2">
				<f:facet name="header">#{msgs['login.cabecalho']}</f:facet>
				<f:facet name="footer">
					<div align="center">
						<h:commandButton action="#{controleLogin.efetuarLogin()}"
							value="#{msgs['login.texto']}" />
					</div>
				</f:facet>
				<h:outputLabel value="#{msgs['login.usuario']}" />
				<h:inputText value="#{controleLogin.usuario}" size="20" />
				<h:outputLabel value="#{msgs['login.senha']}" />
				<h:inputSecret value="#{controleLogin.senha}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
